<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <style>
        body{font-family: Arial, Helvetica, sans-serif;}
    </style>
</head>
<body>
    <h1>exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>dados de usuario    </legend>
            <p>
                <label for="inome">nome</label>
                <input type="text" name="nome" id="inome" required minlength="8" maxlength="20" placeholder="nome de usuario">
            </p>
            <p>
                <label for="iemail">e-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email" placeholder="email de usuario" required>
            </p>
            <p>
                <label for="itel">telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" required pattern="^\d{4,5}-[0-9]{4}$" placeholder="numero de telefone">
            </p>
            <!--estudar mais expreções regulares(RegEx)-->
            <p>
                <input type="submit" value="enviar">
                <input type="reset" value="limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
