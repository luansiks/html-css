<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <style>
        body{font-family: Arial, Helvetica, sans-serif;}
    </style>
</head>
<body>
    <h1>exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
    <p>
        <label for="in1">numero 1: </label>
        <input type="number" name="n1" id="in1" min="0" max="10" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
    </p>
    <p>
        <label for="in2">numero 2: </label>
        <input type="number" name="n2" id="in2" min="0" max="10" required required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
    </p>
    <p>
        <label for="isoma">soma: </label>
        <output name="soma" id="isoma">0</output>
    </p>

    <p>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
    </p>
    </form>
</body>
</html>
