<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body style="font-family: Arial, Helvetica, sans-serif;">
    <h1>teste de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="inome">nome: </label>
            <input type="text" name="nome" id="inome" required minlength="5" maxlength="15" size="20" placeholder="nome de usuario" autocomplete="username">
        </p>
        <p>
            <label for="isenha">senha:</label>
            <input type="password" name="senha" id="isenha" required minlength="10" maxlength="20" size="20" placeholder="senha de usuario" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>

</body>
</html>
