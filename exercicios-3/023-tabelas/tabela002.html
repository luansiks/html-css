<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body{font-family: Arial, Helvetica, sans-serif;}
        td, th{border: 1px black solid;padding: 10px;}
        table{border-collapse: collapse;text-align: center;width: 400px;}
        thead,tfoot{background-color: dimgray;color: white;}
        .num{text-align: right;}
    </style>
</head>
<body>
    <h1>uso de tabelas grandes</h1>
    <!--anatomia para tabelas grandes
        table
            thead
                tr, td, th
            tbody
                tr, td, th
            tfoot
                tr, td, th-->
    <table>
        <thead>
                </th><th>estado</th><th>população</th></tr>
        </thead>
        <tbody>
            <tr><td>são paulo</td><td class="num">41 262 199</td></tr>
            <tr><td>minas gerais</td><td class="num">19 597 330</td></tr>
            <tr><td>rio de janeiro</td><td class="num">16 615 526</td></tr>
        </tbody>
        <tfoot>
            <tr><th>total de abitantes</th><td class="num">210 147 125</td></tr>
        </tfoot>
    </table>
</body>
</html>
