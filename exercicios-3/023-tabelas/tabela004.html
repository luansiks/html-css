<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body{font-family: Arial, Helvetica, sans-serif;}
        td{border: 1px black solid;}
        th{border: 1px black solid;}
        table{border-collapse: collapse;width: 500px;height: 300px;text-align: center}
    </style>
</head>
<body>
    <table>
        <caption>filmes favoritos</caption>
        <thead>
            <tr><th scope="col">Grupo</th><th scope="col">Nomes</th><th colspan="3" scope="colgroup">Filmes</th></tr>
        </thead>
        <tbody>
            <tr><th rowspan="3" scope="rowgroup">Mulheres</th><td>ana maria santos</td><td>alien</td><td>rambo</td><td>vingadores</td></tr>
            <tr><td>beatriz souza</td><td>hulk</td><td>incepition</td><td>batman</td></tr>
            <tr><td>claudia melo</td><td>oblivion</td><td>matrix</td><td>big hero</td></tr>
            <tr><th rowspan="3" scope="rowgroup">homens</th><td>bruno mendonça</td><td>intocaveis</td><td>amnesia</td><td>gladiador</td></tr>
            <tr><td>daniel lourenço</td><td>wall-e</td><td>oldboy</td><td>dangal</td></tr>
            <tr><td>fabiano mota</td><td>star wars 5</td><td>taxi draver</td><td>toy story</td></tr>

        </tbody>
        <tfoot>
            <tr><tr><th colspan="4">total de filmes</th><td>018</td></tr></tr>
        </tfoot>
    </table>
</body>
</html>
