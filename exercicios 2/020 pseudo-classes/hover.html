<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            font-size: 25px;
        }
        div > p{
            display: none;
        }
        div:hover{
            color: rgb(59, 72, 185);
        }
        div:hover > p{
            display: block;
            color: rgb(154, 22, 22);
        }
    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <hr>
    <p>passe o mouse no texto abaixo</p>
    <div>passe aqui<br><p>TEXTO SECRETO...</p></div>
    <p>fim</p>
</body>
</html>
